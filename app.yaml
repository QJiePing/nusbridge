application: nusbridge
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /scripts
  static_dir: scripts

- url: /images
  static_dir: images

- url: /fonts
  static_dir: fonts

- url: /.*
  script: nusbridge.app

libraries:
- name: jinja2
  version: latest